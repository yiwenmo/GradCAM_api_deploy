{% extends "base.html" %} {% block content %}

<div class="main">
  
  <div class="title">
    <h3>Demo - GradCAM</h3>
  </div>

  <div class="panel">
    <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg,,image/jpg" />
    <label for="file-upload" id="file-drag" class="upload-box">
      <div id="upload-caption">將圖片拖曳到這裡或點選上傳檔案</div>
      <img id="image-preview" class="hidden" />
    </label>
  </div>

  <div style="margin-bottom: 2rem;">
    <input type="button" value="上傳" class="button" onclick="submitImage();" />
    <input type="button" value="清除" class="button" onclick="clearImage();" />
  </div>

  <div id="image-box">
    <img id="image-display" />
    <div id="pred-result" class="hidden"></div>
    <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
</div>


{% endblock %}
